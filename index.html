<!DOCTYPE html>
<html>
  <head>
    <title>Monotone Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5735a80d20.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <h1 class="cityName">Paris</h1>

            <p class="currentDate cityName feature">Current Time</p>
          </div>
          <div class="col-7 d-flex justify-content-center">
            <nav class="navbar navbar-light">
              <form class="form-inline">
                <input
                  style="width: 70%; float: left"
                  class="form-control mr-sm-2"
                  id="new-city"
                  type="search"
                  placeholder="New City"
                  aria-label="Search"
                />
                <input
                  style="width: 25%; line-height: 30px; float: right"
                  type="submit"
                  value="Search"
                />
              </form>
            </nav>
          </div>
        </div>

        <div class="row today-weather">
          <div class="col-6">
            <p><span id="description" class="cityName feature">sunny</span></p>
            <p class="currentWeather">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                id="icon"
                alt="Clear"
                class="float-left"
              />
              <span id="weather-now">24</span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">째C</a> /
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </p>
          </div>
          <div class="col-6">
            <p class="todayFeature feature">Feels like 26 째C/ 째F</p>
            <p class="todayFeature feature">
              Humidity: <span id="humidity"></span>%
            </p>
            <p class="todayFeature feature">
              Wind Speed: <span id="wind"></span>km/h
            </p>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="git-link">
        <a
          href="https://github.com/Caroline-git/WeatherApp-Project"
          target="_blank"
          >Open-source code</a
        >
        by Caroline Xue
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
