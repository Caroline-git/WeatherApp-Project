<!DOCTYPE html>
<html>
  <head>
    <title>Monotone Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5735a80d20.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <h1>It's sunny</h1>
            <h1 class="cityName">In Paris</h1>
          </div>
          <div class="col-7 d-flex justify-content-center">
            <nav class="navbar navbar-light">
              <form class="form-inline">
                <input
                  style="width: 70%; float: left"
                  class="form-control mr-sm-2"
                  id="new-city"
                  type="search"
                  placeholder="New City"
                  aria-label="Search"
                />
                <input
                  style="width: 25%; line-height: 30px; float: right"
                  type="submit"
                  value="Search"
                />
              </form>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <p class="currentDate">Current Time</p>
            <p class="currentWeather">
              <i class="far fa-sun"></i> <span>24</span
              ><span class="units"
                ><a href="#" id="celsius-link">°C</a>/<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></span
              >
            </p>
          </div>
          <div class="col-6">
            <p class="todayFeature">Feels like 26 °C/ °F</p>
            <p class="todayFeature">Precipitation 60%</p>
            <p class="todayFeature">Wind Speed 5 km/h</p>
          </div>
        </div>

        <div class="row future-temp">
          <div class="col-2">
            <div class="card-group">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">TUE</h5>
                  <p class="card-text">
                    <i class="fas fa-sun"></i>
                    <br />
                    25°C
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">WED</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud"></i>
                    <br />
                    22°C
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">THU</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <br />
                    19°C
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">FRI</h5>
                  <p class="card-text">
                    <i class="fas fa-sun"></i>
                    <br />
                    23°C
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">SAT</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun"></i>
                    <br />
                    25°C
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
